<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número!</h1>
        <p id="phase">Fase 1: 60 segundos</p>
        <p id="timer">Tempo restante: 01:00</p>
        <p>Estou pensando em um número entre 1 e 100...</p>
        <input type="number" id="guessField" min="1" max="100">
        <button onclick="checkGuess()">Enviar Palpite</button>
        <p id="message"></p>
        <button id="retryButton" onclick="resetGame()" style="display:none;">Tentar Novamente</button>
        <div id="winScreen" style="display:none;">
            <p>Parabéns! Você completou todas as fases!</p>
            <button onclick="resetGame()">Reiniciar</button>
        </div>
    </div>
    <span style="position: absolute;bottom: 10px;">Feito por Matheus Henrique</span>

    <script src="script.js"></script>
</body>
</html>
